<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header-text" class="row mb-3 justify-content-center">
          <div class="col">
            <h1 id="welcome-text">
              <strong>Find finance terms that fit you!</strong>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="input-fields">
        <form>
          <div class="row mb-3 justify-content-center">
            <label
              for="finance-amount"
              class="col-7 col-sm-7 col-md-6 col-lg-4 col-xl-4 col-form-label"
              >The amount you want to finance:</label
            >
            <div class="col-4 col-sm-2 col-md-2">
              <input
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="finance-amount"
              />
            </div>
          </div>

          <div class="row mb-3 justify-content-center">
            <label
              for="max-mon-payment"
              class="col-7 col-sm-7 col-md-6 col-lg-4 col-xl-4 col-form-label"
              >The monthly payment not to exceed:</label
            >
            <div class="col-4 col-sm-2 col-md-2">
              <input
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="max-mon-payment"
              />
            </div>
          </div>

          <div class="row mb-3 justify-content-center">
            <label
              for="annual-interest"
              class="col-7 col-sm-7 col-md-6 col-lg-4 col-xl-4 col-form-label"
              >Lender's annual interest rate (e.g. 3.00)</label
            >
            <div class="col-4 col-sm-2 col-md-2">
              <input
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="annual-interest"
              />
            </div>
          </div>

          <h3 class="monthly-payments">
            Number of monthly payments:
            <span id="calculatedIntervals">3</span>
          </h3>

          <div class="container-fluid ">
          <div class="row mb-3 justify-content-center">
            <div class="col center-button">
              <!-- <span> -->
              <button
                data-type="calcOnUserSelection"
                class="btn btn-primary btn-lg"
                id="calcOnUserSelection"
              >
                Calculate Number of Payments
              </button>
              <!-- </span> -->
            </div>
          </div>
          </div>

          <div class="container">
            <div class="row justify-content-center">
              <div id="intervals" class="col-1">n</div>
            </div>

            <div class="row justify-content-center">
              <div id="min-value" class="col-1 text-end">1</div>

              <div class="col-auto">
                <!-- https://stackoverflow.com/questions/77067432/how-to-show-bootstrap-ranges-min-max-value-before-and-after-range-slider -->
                <input
                  type="range"
                  min="1"
                  max="60"
                  step="1.0"
                  value="30"
                  id="paymentIntervals"
                />
              </div>
              <div id="max-value" class="col-1">60</div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row justify-content-center">
              <h4>Make adjustments:</h4>
              <div class="col-1 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="adjustPmtOnUserSelection"
                  id="adjustPmtOnUserSelection"
                  value="option1"
                />
              </div>
              <div class="col-10 col-sm-8 col-md-7 col-lg-6">
                <label class="form-check-label" for="adjustPmtOnUserSelection">
                  Adjust maximum payment with slider above <br /><br />
                </label>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-1 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="adjustPmtIntervalsDown"
                  id="adjustPmtIntervalsDown"
                  value="option2"
                />
              </div>
              <div class="col-10 col-sm-8 col-md-7 col-lg-6">
                <label class="form-check-label" for="adjustPmtIntervalsDown">
                  Adjust max payment down to nearest 12 mon interval
                  <br /><br />
                </label>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-1 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="adjustPmtIntervalsUp"
                  id="adjustPmtIntervalsUp"
                  value="option3"
                />
              </div>
              <div class="col-10 col-sm-8 col-md-7 col-lg-6">
                <label class="form-check-label" for="adjustPmtIntervalsUp">
                  Adjust max payment up to nearest 12 mon interval
                </label>
              </div>
            </div>
          </div>

          <span>
            <button
              id="adjustMaxMonPmt"
              data-type="adjustMaxMonPmt"
              class="btn btn-primary btn-lg"
            >
              Adjust Terms
            </button>
          </span>
        </form>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
