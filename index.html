<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Find finance terms that fit you!</h1>
    <main>
      <section>
        <form>
          <div class="row mb-3">
            <label for="finance-amount" class="col-sm-2 col-form-label"
              >The amount you want to finance:</label
            >
            <div class="col-sm-6">
              <input type="number" class="form-control" id="finance-amount" />
            </div>
          </div>

          <div class="row mb-3">
            <label for="max-mon-payment" class="col-sm-2 col-form-label"
              >The monthly payment you do not want to exceed:</label
            >
            <div class="col-sm-6">
              <input type="number" class="form-control" id="max-mon-payment" />
            </div>
          </div>

          <div class="row mb-3">
            <label for="annual-interest" class="col-sm-2 col-form-label"
              >The lender's annual interest rate (e.g. 3.00%)</label
            >
            <div class="col-sm-6">
              <input type="number" class="form-control" id="annual-interest" />
            </div>
          </div>

          <div class="controls-area">
            <!-- <button data-type="addition" class="btn btn--big btn--green"> -->
            <!-- <i class="fas fa-plus"></i> -->
            <!-- </button> -->
          </div>

          <div class="row mb-3">
            <p>Number of monthly payments: <span>3</span></p>

            <span>
              <button
                data-type="calcOnUserSelection"
                class="btn btn-primary btn-lg"
              >
                Calculate Number of Payments
              </button>
            </span>
          </div>
          <!-- range input slider  -->
          <!-- <label id="intervals" for="payment-intervals" class="form-label"
            >Example range</label
          > -->

          <div class="container-fluid">
            <div class="row justify-content-center">
              <div id="intervals" class="col-auto">n</div>
            </div>

            <div class="row justify-content-center">
              <div id="min-value" class="col-1 text-end">1</div>

              <div class="col-auto">
                <!-- https://stackoverflow.com/questions/77067432/how-to-show-bootstrap-ranges-min-max-value-before-and-after-range-slider -->
                <input
                  type="range"
                  min="1"
                  max="60"
                  step="1.0"
                  value="30"
                  id="payment-intervals"
                />
              </div>
              <div id="max-value" class="col-1">60</div>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">
              Make adjustments to max monthly payments:
            </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="adjustPmtOnUserSelection"
                  id="adjustPmtOnUserSelection"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="adjustPmtOnUserSelection">
                  Adjust maximum payment based on calculated number of payments
                  above
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="adjustPmtIntervalsDown"
                  id="adjustPmtIntervalsDown"
                  value="option2"
                />
                <label class="form-check-label" for="adjustPmtIntervalsDown">
                  Adjust max payment down to nearest 12 mon interval based on
                  calculated number of payments above
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="adjustPmtIntervalsUp"
                  id="adjustPmtIntervalsUp"
                  value="option3"
                />
                <label class="form-check-label" for="adjustPmtIntervalsUp">
                  Adjust max payment up to nearest 12 mon interval based on
                  calculated number of payments above
                </label>
              </div>
            </div>
          </fieldset>

          <span>
            <button data-type="adjustMaxMonPmt" class="btn btn-primary btn-lg">
              Adjust Terms
            </button>
          </span>
          <!-- <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  Example checkbox
                </label>
              </div>
            </div>
          </div> -->
        </form>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
